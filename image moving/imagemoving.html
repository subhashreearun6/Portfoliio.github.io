<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #image{
        background-color:purple;
        height:600px;
        width:600px;
    }</style>
    
</head>
<body>
    
    <img src=" " id="image" onmouseover="play()" onmouseout="pause()">
   <script>
    var content=document.getElementById("image");
    var images=[ "lion.jpg","water.jpg","web.jpg","lilly.jpg","swan.jpg"];
    var i=0;
    
    var output;
    function changeimage(){
        content.setAttribute("src",images[i]);
        i ++;
        if(i==images.length){
            i=0;
        }


    }
        function play(){
        output= setInterval(changeimage,400);

    
    }
function pause(){
    clearInterval(output);

}

    </script>
    
</body>
</html>
